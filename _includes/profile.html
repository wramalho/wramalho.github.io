<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
            <div class="social">
                <a href="https://github.com/{{ site.authorGithub }}">
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/{{ site.authorTwitter }}">
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </header>
    </section>
</div>
