name:
description:
meta_description:
aboutPage: true
paginate: 20
baseurl: /
domain_name: 'http://mattallan.org'
disqus: false
disqus_shortname: 'your-disqus-shortname'
repository: yuloh/yuloh.github.io

# Details for the RSS feed generator
url:            'http://mattallan.org'
author:         'Matt Allan'
authorTwitter:  '__yuloh'
authorGithub: 'yuloh'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
